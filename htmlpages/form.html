          <!-- Form -->
          <br>
          <div class="formbody">
            <div class="form-box"> 
          <h1>How did we Do ?</h1>
              <form id="feedback-form">
                <div>
                  <label>How satisfied were you with our website today? Choose from 0 to 10, where 0 is extremely dissatisfied and 10 is extremely
                    satisfied.</label>
                  <div class="radio-group">
                    <input type="radio" id="rating-0" name="rating" value="0">
                    <label class="radio-label" for="rating-0">0</label>
                    <input type="radio" id="rating-1" name="rating" value="1">
                    <label class="radio-label" for="rating-1">1</label>
                    <input type="radio" id="rating-2" name="rating" value="2">
                    <label class="radio-label" for="rating-2">2</label>
                    <input type="radio" id="rating-3" name="rating" value="3">
                    <label class="radio-label" for="rating-3">3</label>
                    <input type="radio" id="rating-4" name="rating" value="4">
                    <label class="radio-label" for="rating-4">4</label>
                    <input type="radio" id="rating-5" name="rating" value="5">
                    <label class="radio-label" for="rating-5">5</label>
                    <input type="radio" id="rating-6" name="rating" value="6">
                    <label class="radio-label" for="rating-6">6</label>
                    <input type="radio" id="rating-7" name="rating" value="7">
                    <label class="radio-label" for="rating-7">7</label>
                    <input type="radio" id="rating-8" name="rating" value="8">
                    <label class="radio-label" for="rating-8">8</label>
                    <input type="radio" id="rating-9" name="rating" value="9">
                    <label class="radio-label" for="rating-9">9</label>
                    <input type="radio" id="rating-10" name="rating" value="10">
                    <label class="radio-label" for="rating-10">10</label>
                  </div>
                </div>
                <div>
                  <label>Please could you tell us your reasons for giving this rating?</label>
                  <textarea name="reasons"></textarea>
                </div>
                <div>
                  <label>How did you want to complete this task today? (optional)</label>
                  <select name="task_completion">
                    <option value="">Select an option</option>
                    <option value="Phone">Phone</option>
                    <option value="Website">Website</option>
                    <option value="Webchat">Webchat</option>
                    <option value="Social media">Social media</option>
                    <option value="Email">Email</option>
                  </select>
                </div>
                <div>
                  <label>If you had to complete this task again, how would you prefer to do it? (optional)</label>
                  <select name="task_preference">
                    <option value="">Select an option</option>
                    <option value="Phone">Phone</option>
                    <option value="Website">Website</option>
                    <option value="Webchat">Webchat</option>
                    <option value="Social media">Social media</option>
                    <option value="Email">Email</option>
                  </select>
                </div>
  
                <br><br>
  
                <input type="submit" value="Submit">
              </form>
              <div id="thank-you" style="display: none;" class="thankyou">
                
                <p>Thank you for your feedback!</p>
              </div>
              <script src="../js/form.js"></script>
